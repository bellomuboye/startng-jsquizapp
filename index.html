<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App | bellomuboye</title>
    <link rel="icon" href="favicon.ico" >
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="welcome-page" class="w-bgimg page row">
      <div class="halfcolumn "></div>
      <div class="halfcolumn centers">
        <div class="container">
          <div class="w-transparency">
            <h1 class="quiz-name">StartNG 2020 Quiz</h1>
          <div class="user-name-container">
            <form class="add">
              <label class="heading">What's your name?</label>
              <input type="text" class="" name="add" />
            </form>
          </div>
            <div class="instructions-text">
              <p>
                Input your name above and press the Enter key afterwards to begin the Quiz
              </p>
            </div>
          </div>
          
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>

    <div id="quiz-page" class="page row hide">
      <div class="thirdscolumn candidate-details">
        <img src="avatar.jpg" alt="avatar" class="avatar" />
        <p>Candidate Name</p>
        <p class="user-name">Name</p>
      </div>
      <div class="seventhscolumn quiz-details">
        <div class="row width100">
          <div class="seventhscolumn">
            <h1 class="question-index">Question 1</h1>
            <p class="question-text">
              question text question text question text question text
            </p>
            <div id="question-options" class="btn-grid">
              <button class="question-option">option 1</button>
              <button class="question-option">option 2</button>
              <button class="question-option">option 3</button>
              <button class="question-option">option 4</button>
            </div>
            <div id="controls">
              <button id="next-btn">Next</button>
              <button id="submit-btn">Submit</button>
            </div>
          </div>
          <div class="thirdscolumn centers">
            <div id="sidebar" class="btn-grid">
              <button class="score-counter">0</button>
              <button class="answer-status1">1</button>
              <button class="answer-status2">2</button>
              <button class="answer-status3">3</button>
              <button class="answer-status4">4</button>
              <button class="answer-status5">5</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="results-page" class=" page row hide ">
      <div class="halfcolumn centers">
        <div class="container">
          <div class="r-transparency">
            <h1 class="quiz-name">StartNG 2020 Quiz</h1>
          <p class="heading">Submission Received</p>
          <p>Candidate Name: <span class="user-name-result">Name</span></p>
        
          <p>Score is</p>
          <p class="total-score">0</p>
          <button class="restart-btn bold-btn">Take Quiz Again</button>
          </div>
          
        </div>
      </div>
      <div class="halfcolumn r-bgimg"></div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
